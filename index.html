<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Task Manager</title>
</head>
<body>
    <div class="container">
        <h1><a href="#" id="app-name">TaskNext</a> - To-Do App</h1>
        <p class="app-description">Flow Through Your Tasks with Ease</p>
        <div class="input-container">
            <input type="text" id="newTask" placeholder="Enter task...">
            <button onclick="addTask()">Add</button>
        </div>
        <div class="lists-container">
            <div class="list" id="pendingTasks">
                <h2>Pending Tasks</h2>
                <ul id="pendingList"></ul>
            </div>
            <div class="list" id="completedTasks">
                <h2>Completed Tasks</h2>
                <ul id="completedList"></ul>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
